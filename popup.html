<!DOCTYPE html>
<html>
<head>
  <title>Auto Reloader</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; width: 220px; }
    input, button { width: 100%; padding: 8px; margin-top: 8px; font-size: 16px; }
    label { font-size: 14px; }
  </style>
</head>
<body>
  <label for="interval">Interval (seconds):</label>
  <input type="number" id="interval" value="10" min="1" />
  <button id="toggle">Loading...</button>
  <script src="popup.js"></script>
</body>
</html>
